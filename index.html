<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accessible Photo Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <figure tabindex="0">
                <img src="https://picsum.photos/id/10/600/400" alt="Forest with sunlight">
                <figcaption>Forest Path</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://picsum.photos/id/11/600/400" alt="Mountain valley">
                <figcaption>Mountain View</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://picsum.photos/id/12/600/400" alt="Ocean waves">
                <figcaption>Ocean Beach</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://picsum.photos/id/13/600/400" alt="City skyline">
                <figcaption>City Lights</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://picsum.photos/id/14/600/400" alt="Desert landscape">
                <figcaption>Desert Sunset</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://picsum.photos/id/15/600/400" alt="Coffee on table">
                <figcaption>Morning Coffee</figcaption>
            </figure>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
