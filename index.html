<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        figure {
            margin: 0;
            position: relative;
            border: 3px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        figure:hover, figure:focus {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
            outline: none;
        }
        figure.highlight {
            border-color: #e74c3c;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 3px;
        }
        figcaption {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            font-weight: bold;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
        <p class="sr-only">An accessible gallery with keyboard navigation support</p>
    </header>

    <main>
        <div class="gallery">
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?nature1" 
                     alt="Mountain landscape with sunset" 
                     aria-describedby="desc1">
                <figcaption id="desc1">Mountain Sunset</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?ocean" 
                     alt="Calm ocean waves at golden hour" 
                     aria-describedby="desc2">
                <figcaption id="desc2">Ocean View</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?forest" 
                     alt="Dense green forest with sunlight" 
                     aria-describedby="desc3">
                <figcaption id="desc3">Forest Path</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?city" 
                     alt="Modern city skyline at night" 
                     aria-describedby="desc4">
                <figcaption id="desc4">City Lights</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?animal" 
                     alt="Close-up of a wild tiger" 
                     aria-describedby="desc5">
                <figcaption id="desc5">Wild Tiger</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://source.unsplash.com/random/600x400?architecture" 
                     alt="Ancient temple architecture" 
                     aria-describedby="desc6">
                <figcaption id="desc6">Historic Temple</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Interactive Gallery. All images from Unsplash.</p>
    </footer>

    <script src="scriptnew.js"></script>
</body>
</html>
