<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accessible Photo Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/photos/images/original/002/550/697/8f4.jpg" alt="meme 1">
                <figcaption>Forest Path</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/entries/icons/original/000/046/895/huh_cat.jpg" alt="meme 2">
                <figcaption>Mountain View</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/entries/icons/original/000/045/007/thousandyard.jpg" alt="meme 3">
                <figcaption>Ocean Beach</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/photos/images/original/002/601/167/c81" alt="meme 4">
                <figcaption>City Lights</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/photos/images/facebook/002/455/328/4ee.jpg" alt="meme 5">
                <figcaption>Desert Sunset</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="https://i.kym-cdn.com/photos/images/original/002/452/134/16f.png" alt="meme 6">
                <figcaption>Morning Coffee</figcaption>
            </figure>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
